<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OBJ Model</title>
<style>
  html, body {height:100%;margin:0;background:#0b0c10;display:grid;place-items:center}
  canvas {width:300px;height:300px}
</style>
</head>
<body>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js';
import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/loaders/OBJLoader.js';

const MODEL_OBJ = 'FloppaCube.obj';
const TEXTURE_IMG = 'floppacube.jpg';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
camera.position.set(0, 1.2, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(300, 300);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const dir = new THREE.DirectionalLight(0xffffff, 1.2);
dir.position.set(3, 5, 3);
scene.add(dir);

const texture = new THREE.TextureLoader().load(TEXTURE_IMG);

new OBJLoader().load(MODEL_OBJ, (obj) => {
  obj.traverse((c) => {
    if (c.isMesh) c.material = new THREE.MeshStandardMaterial({ map: texture, metalness: 0.1, roughness: 0.8 });
  });
  scene.add(obj);

  function animate() {
    requestAnimationFrame(animate);
    obj.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();
});
</script>

</body>
</html>
